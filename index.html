<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heladería Dulce Frío</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+q1jZY3ZsCprp1BnhS20Mt0BdXBEMDkLKzI7Kj2yg="
    crossorigin=""
  />

  <style>
    /* Puedes mover esto a estilos.css */
    #mapa-usuario {
      height: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    section {
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #e75480;
      margin-bottom: 10px;
    }

    a.boton-como-llegar {
      display: inline-block;
      padding: 10px 20px;
      background: #e75480;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 🛒 Productos y Carrito (esto lo tienes en script.js) -->
  <div id="menu-digital" class="productos"></div>

  <section id="pedido">
    <h2>Haz tu pedido</h2>
    <div id="formulario-pedido">
      <ul id="lista-pedido"></ul>
      <p id="total-pedido"></p>
      <button onclick="enviarPedido()">Enviar por WhatsApp</button>
    </div>
  </section>

  <button onclick="mostrarModal()">🛒 Carrito (<span id="contador-carrito">0</span>)</button>

  <!-- 📍 Dónde estamos (fijo) -->
  <section id="ubicacion-heladeria">
    <h2>¿Dónde estamos?</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.2612173524276!2d-76.17201682930188!3d4.168974686533096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e39c90038ecc73f%3A0xb5eb906c143f6934!2sHELADERIA%20ANTOJITOS!5e0!3m2!1ses!2sco!4v1757120679679!5m2!1ses!2sco"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <a
      href="https://www.google.com/maps/dir/?api=1&destination=Cl.+12+%234-63,+Andalucía,+Valle+del+Cauca,+Colombia"
      target="_blank"
      class="boton-como-llegar"
    >
      📍 Cómo llegar a la heladería
    </a>
  </section>

  <!-- 🧭 Ubicación actual del usuario -->
  <section id="ubicacion-actual">
    <h2>Mi ubicación actual</h2>
    <div id="mapa-usuario"></div>
  </section>

  <!-- Modal para navegación -->
  <div id="modal" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
    background:white; padding:20px; border:2px solid #333; z-index:1000;">
    <p>Elige aplicación de navegación:</p>
    <a href="https://www.google.com/maps/dir/?api=1&destination=Cl.+12+%234-63,+Andalucía,+Valle+del+Cauca,+Colombia" target="_blank">Google Maps</a><br>
    <a href="https://waze.com/ul?q=Cl.+12+%234-63,+Andalucía,+Valle+del+Cauca,+Colombia&navigate=yes" target="_blank">Waze</a><br><br>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jJk9f8rgCQTfkwGuo+9NsxTHi0ZejlH8H0/wMtk=" crossorigin=""></script>
  <script src="script.js"></script>

  <script>
    // Función para mostrar el modal
    function mostrarModal() {
      document.getElementById('modal').style.display = 'block';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Mapa de ubicación del usuario con Leaflet
    const mapa = L.map('mapa-usuario').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(mapa);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          mapa.setView([lat, lng], 16);

          L.marker([lat, lng])
            .addTo(mapa)
            .bindPopup('¡Estás aquí!')
            .openPopup();
        },
        (err) => {
          document.getElementById('mapa-usuario').innerHTML = `<p style="color:red;">No se pudo obtener tu ubicación.</p>`;
          console.error(err.message);
        }
      );
    } else {
      alert('Tu navegador no soporta geolocalización.');
    }
  </script>

</body>
</html>
